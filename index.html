<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Privada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: violet; /* Nuevo fondo violeta */
      transition: background-color 1s; /* Animación de cambio de color */
    }

    h1, label, button {
      color: white; /* Texto blanco para mayor contraste */
    }

    #loginForm {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para el formulario */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      transition: display 1s; /* Animación de cambio de visibilidad */
    }

    #notesArea {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Mi Página Privada</h1>

  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="checkPassword()">Iniciar Sesión</button>
  </form>

  <!-- Área de Notas Diarias -->
  <div id="notesArea">
    <h2>Notas Diarias</h2>
    <textarea id="dailyNotes" rows="5" cols="40" placeholder="Escribe tus notas aquí..."></textarea>
    <br>
    <button onclick="saveNote()">Guardar Nota</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      // Aquí debes verificar la contraseña, por ejemplo:
      if (password === "2023") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("notesArea").style.display = "block";
        document.body.style.backgroundColor = "white"; /* Cambio de fondo al desbloquearse */
      } else {
        alert("Contraseña incorrecta. Inténtalo de nuevo.");
      }
    }

    function saveNote() {
      var note = document.getElementById("dailyNotes").value;
      // Aquí puedes realizar acciones con la nota, como guardarla en una base de datos.
      alert("Nota guardada: " + note);
    }
  </script>

</body>
</html>
