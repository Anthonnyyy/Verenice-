<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Privada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url("https://i.pinimg.com/originals/a0/eb/7e/a0eb7e284058a7507395764636749c72.png") center center/cover fixed no-repeat; /* Nueva imagen de fondo */
      transition: background 1s;
    }

    h1, label {
      color: white;
    }

    #title {
      z-index: 1;
      margin-top: -40px;
      animation: changeColor 2s infinite;
    }

    @keyframes changeColor {
      0%, 100% { color: #592869; }
      25% { color: #c443c0; }
      50% { color: #d62b5e; }
      75% { color: #851021; }
    }

    #loginForm {
      background-color: #40296A;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      transition: display 1s;
      border: 2px solid #6B07E3;
      position: relative;
      margin-top: -20px;
    }

    #password {
      background-color: #684B9F;
      color: white;
      border: 2px solid #6B07E3;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #684B9F;
      color: white;
      padding: 10px;
      border: 2px solid #6B07E3;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s;
    }

    button:hover {
      background-color: #40296A;
    }

    #notesArea {
      display: none;
      margin-top: 20px;
    }

    textarea {
      background-color: #684B9F;
      color: white;
      border: 2px solid #6B07E3;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1 id="title">Bienvenido a Mi Página Privada</h1>

  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <label for="password" style="color: white;">Contraseña:</label>
    <br>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="checkPassword()">Okis Dokis</button>
    <p id="errorText" style="color: red;"></p>
  </form>

  <!-- Área de Notas Diarias -->
  <div id="notesArea">
    <h2>Notas Diarias</h2>
    <textarea id="dailyNotes" rows="5" cols="40" placeholder="Escribe tus notas aquí..."></textarea>
    <br>
    <button onclick="saveNote()">Guardar Nota</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "31/05/2023") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("notesArea").style.display = "block";
        document.getElementById("title").style.marginTop = "-20px";
        document.body.style.backgroundColor = "#6339ad";
        document.getElementById("errorText").textContent = "";
      } else {
        document.getElementById("errorText").textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
      }
    }

    function saveNote() {
      var note = document.getElementById("dailyNotes").value;
      alert("Nota guardada: " + note);
    }
  </script>

</body>
</html>
