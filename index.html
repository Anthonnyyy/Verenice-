<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Privada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #8E3ED8; /* Nuevo color morado fuerte para el fondo */
      transition: background-color 1s; /* Animación de cambio de color */
    }

    h1, label {
      color: white; /* Texto blanco para mayor contraste */
    }

    #loginForm {
      background-color: #4b004b; /* Nuevo color morado más oscuro para el área de contraseña */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      transition: display 1s; /* Animación de cambio de visibilidad */
      border: 2px solid #4b004b; /* Nuevo borde de color morado más oscuro */
      position: relative; /* Añadido para que el resplandor esté contenido dentro del área */
      overflow: hidden; /* Añadido para ocultar el resplandor fuera del área */
    }

    #password {
      background-color: #6a006a; /* Nuevo color morado más claro para el área de texto */
      color: white;
      border: 2px solid #330033; /* Nuevo borde de color morado oscuro */
      border-radius: 5px;
      padding: 5px;
      position: relative; /* Añadido para z-index y animación del resplandor */
    }

    #password::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: radial-gradient(circle, #ff66b2 20%, transparent 25%);
      background-size: 200% 200%;
      animation: pulsate 1.5s infinite;
    }

    button {
      background-color: #800080; /* Nuevo color morado fuerte para el botón */
      color: white; /* Texto blanco para mayor contraste */
      padding: 10px;
      border: 2px solid #330033; /* Nuevo borde de color morado oscuro */
      border-radius: 5px; /* Nuevo borde de color morado oscuro */
      cursor: pointer;
      transition: background-color 0.5s; /* Animación de cambio de color del botón */
    }

    button:hover {
      background-color: #4b004b; /* Cambio de color al pasar el mouse */
    }

    #notesArea {
      display: none;
      margin-top: 20px;
    }

    /* Nueva animación para el resplandor del área de texto */
    @keyframes pulsate {
      0% { background-size: 200% 200%; }
      50% { background-size: 150% 150%; }
      100% { background-size: 200% 200%; }
    }

    /* Nuevo estilo para el borde del área de texto */
    textarea {
      background-color: #6a006a; /* Nuevo color morado más claro para el área de texto */
      color: white;
      border: 2px solid #330033; /* Nuevo borde de color morado oscuro */
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Mi Página Privada</h1>

  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <label for="password" style="color: white;">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="checkPassword()">OK</button>
    <p id="errorText" style="color: red;"></p> <!-- Nuevo elemento para mostrar mensajes de error -->
  </form>

  <!-- Área de Notas Diarias -->
  <div id="notesArea">
    <h2>Notas Diarias</h2>
    <textarea id="dailyNotes" rows="5" cols="40" placeholder="Escribe tus notas aquí..."></textarea>
    <br>
    <button onclick="saveNote()">Guardar Nota</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      // Aquí debes verificar la contraseña, por ejemplo:
      if (password === "tu_contraseña_secreta") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("notesArea").style.display = "block";
        document.body.style.backgroundColor = "#6a006a"; /* Cambio de fondo al desbloquearse */
        document.getElementById("errorText").textContent = ""; // Limpiar mensaje de error
      } else {
        document.getElementById("errorText").textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
      }
    }

    function saveNote() {
      var note = document.getElementById("dailyNotes").value;
      // Aquí puedes realizar acciones con la nota, como guardarla en una base de datos.
      alert("Nota guardada: " + note);
    }
  </script>

</body>
</html>
