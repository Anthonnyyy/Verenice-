<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Privada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 100% de la altura de la ventana */
      margin: 0; /* Eliminar margen predeterminado */
      background: url("https://img.freepik.com/foto-gratis/vista-superior-flor-fresca-tulipan-primavera-sobre-contexto-purpura_23-2148058562.jpg?size=626&ext=jpg&ga=GA1.1.1788614524.1703030400&semt=ais") center center/cover fixed no-repeat; /* Nueva imagen de fondo */
      transition: background 1s; /* Animación de cambio de fondo */
    }

    h1, label {
      color: white; /* Texto blanco para mayor contraste */
    }

    #title {
      z-index: 1; /* Añadido para que el título esté sobre los demás elementos */
      margin-top: -40px; /* Ajuste para subir el título */
      animation: changeColor 2s infinite; /* Animación para cambiar el color del título */
    }

    @keyframes changeColor {
      0%, 100% { color: #592869; } /* Primer color */
      25% { color: #c443c0; } /* Segundo color */
      50% { color: #d62b5e; } /* Tercer color */
      75% { color: #851021; } /* Cuarto color */
    }

    #loginForm {
      background-color: #40296A; /* Nuevo color morado más oscuro para el área de contraseña */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      transition: display 1s; /* Animación de cambio de visibilidad */
      border: 2px solid #6B07E3; /* Nuevo borde de color especificado */
      position: relative; /* Añadido para que el resplandor esté contenido dentro del área */
      margin-top: -20px; /* Ajuste para subir los elementos */
    }

    #password {
      background-color: #684B9F; /* Nuevo color morado más claro para el área de texto */
      color: white;
      border: 2px solid #6B07E3; /* Nuevo borde de color especificado */
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px; /* Nuevo margen para separar el área de contraseña del botón */
    }

    button {
      background-color: #684B9F; /* Nuevo color morado fuerte para el botón */
      color: white; /* Texto blanco para mayor contraste */
      padding: 10px;
      border: 2px solid #6B07E3; /* Nuevo borde de color especificado */
      border-radius: 5px; /* Nuevo borde de color morado fuerte */
      cursor: pointer;
      transition: background-color 0.5s; /* Animación de cambio de color del botón */
    }

    button:hover {
      background-color: #40296A; /* Cambio de color al pasar el mouse */
    }

    #notesArea {
      display: none;
      margin-top: 20px;
    }

    textarea {
      background-color: #684B9F; /* Nuevo color morado más claro para el área de texto */
      color: white;
      border: 2px solid #6B07E3; /* Nuevo borde de color especificado */
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1 id="title">Bienvenido a Mi Página Privada</h1>

  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <label for="password" style="color: white;">Contraseña:</label>
    <br>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="checkPassword()">Okis Dokis</button>
    <p id="errorText" style="color: red;"></p> <!-- Nuevo elemento para mostrar mensajes de error -->
  </form>

  <!-- Área de Notas Diarias -->
  <div id="notesArea">
    <h2>Notas Diarias</h2>
    <textarea id="dailyNotes" rows="5" cols="40" placeholder="Escribe tus notas aquí..."></textarea>
    <br>
    <button onclick="saveNote()">Guardar Nota</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      // Verificar la contraseña
      if (password === "31/05/2023") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("notesArea").style.display = "block";
        document.getElementById("title").style.marginTop = "-20px"; // Ajuste de posición del título
        document.body.style.backgroundColor = "#6339ad"; /* Cambio de fondo al desbloquearse */
        document.getElementById("errorText").textContent = ""; // Limpiar mensaje de error
      } else {
        document.getElementById("errorText").textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
      }
    }

    function saveNote() {
      var note = document.getElementById("dailyNotes").value;
      // Aquí puedes realizar acciones con la nota, como guardarla en una base de datos.
      alert("Nota guardada: " + note);
    }
  </script>

</body>
</html>
